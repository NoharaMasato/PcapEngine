version: '3'
services:
  packet-capture-engine:
    container_name: pcap-engine
    image: pacp-engine:latest
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    networks:
      - packet-src-network
      - packet-dst-network

  redis:
    container_name: pcap-redis
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"
      # - "./conf/:/etc/"
    # command: redis-server /etc/redis.conf
    environment:
      - REDIS_URL=0.0.0.0
    networks:
      - packet-src-network

  packet-dst:
    container_name: pkt-dst
    image: pkt-dst
    build:
      context: ./
      dockerfile: ./docker/dst-Dockerfile
    links:
      - packet-capture-engine
    networks:
      - packet-dst-network

  packet-src:
    container_name: pkt-src
    image: pkt-src
    build:
      context: ./
      dockerfile: ./docker/src-Dockerfile
    links:
      - packet-capture-engine
    networks:
      - packet-src-network

networks:
  packet-src-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  packet-dst-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.1.0/24
