version: '3'
services:
  packet-capture-engine:
    container_name: pcap-engine
    image: pacp-engine:latest
    build:
      context: ./src
  packet-src:
    container_name: pkt-src
    image: pkt-src
    build:
      context: ./pkt-src
    links:
      - packet-capture-engine
  packet-dst:
    container_name: pkt-dst
    image: pkt-dst
    build:
      context: ./pkt-dst
    links:
      - packet-capture-engine
